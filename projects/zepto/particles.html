<!DOCTYPE html>
<html lang="en">
    <head> 
        <title>JavaScript Particle System</title> 
        <!--<script type="text/javascript" src="particles.js"> </script> -->
		<link rel="stylesheet" href="styles.css" type="text/css" media="screen">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
      	<meta name="apple-mobile-web-app-capable" content="yes" />
      	<meta name="format-detection" content="telephone=no" />
	</head>
	<body>
		<div class="particle">.</div>
		<div class="particle">.</div>
	</body>
	
	<script src="/lib/zepto/src/zepto.js"></script>
	<script src="/lib/zepto/src/fx.js"></script>

	<script>
		$('div').data('x', 800);
		$('div').anim({ translate3d: ''+getX(this)+', 0px, 0px' }, 2, 'ease-out', 'logger()' );
		$('div').get(0).addEventListener( 'webkitTransitionEnd', particleDone);
		
		function getX(_this){
			return _this.data('x');
		}
		function particleDone(e){
			console.log("done");
		}
	</script>
</html>
